<div class="card mb-4">
    <div class="card-header">
        {{ question.author.nickName }} - <span class="text-muted">{{question.date_pub}} </span>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{question.title}}</h5>
        <p class="card-text">{{question.body|truncatewords:15 }}</p>
        <a href="{{ question.get_absolute_url }}" class="card-link">read..</a>
    </div>
    <div class="">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-success ml-3 mr-1 mb-3"
                style="border-radius: 0; border: 1px solid #DFDFDF;"><i class="fas fa-thumbs-up"></i></button>
            <button type="button" class="btn btn-outline-danger ml-1 mr-1 mb-3"
                style="border-radius: 0; border: 1px solid #DFDFDF"><i class="fas fa-thumbs-down"></i></button>
            <div style="float: left; height: 38px; padding: 6px 12px; border: 1px solid #DFDFDF;"><span
                    class="badge badge-light">{{question.rating}}</span>
            </div>
        </div>
    </div>
    <div class="card-header">
        Tags:{% for tag in question.tags.all %} <a href="{{ tag.get_absolute_url }}">{{tag.title}}</a>{% endfor %}
    </div>
</div>
