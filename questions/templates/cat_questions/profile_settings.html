{% extends 'cat_questions/base.html' %}


{% block content %}

<div style="height: 30px;"></div>
<div class="card mb-4">
    <div class="card-header text-muted">
        Your profile
    </div>
    <div class="card-body">
        <form>

            <div class="form-group row mt-3">
                <label for="exampleInputLogin" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputLogin" placeholder="vasya_134">
                </div>
            </div>


            <div class="form-group row mt-3">
                <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="vasya134@gmail.com">
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="exampleInputLogin" class="col-sm-2 col-form-label">Nick</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputLogin" placeholder="Vasya">
                </div>
            </div>


            <div class="custom-file mt-4 mb-3">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose avatar</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


{% endblock %}
