<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/29ccb68cd1.js" crossorigin="anonymous"></script>
    <title>{% block title %}
        Cat Questions
        {% endblock %}</title>
</head>

<body>
    {% include 'cat_questions/includes/navbar.html'%}
    <div class="container mt-5" style="min-height: 1000px;">
        <div class="row">
            <div class="col-7 offset-md-1" style="position: relative; z-index: 2;">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    {% include 'cat_questions/includes/right_menu.html' %}
    {% include 'cat_questions/includes/footer.html' %}
</body>

</html>
